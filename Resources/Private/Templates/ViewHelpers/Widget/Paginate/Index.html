<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
	<div class="pagination">
		<div class="pagination">
			<ul>
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<li><f:widget.link class="leftArrow" arguments="{currentPage: pagination.previousPage}">Prev</f:widget.link></li>
					</f:then>
					<f:else>
						<li class="disabled"><f:widget.link class="leftArrow" arguments="{currentPage: pagination.previousPage}">Prev</f:widget.link></li>
					</f:else>
				</f:if>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">{pagination.nextPage}</a></li>
				<li><a href="#">{pagination.nextNextPage}</a></li>
				<li><a href="#">4</a></li>
				<li>
					<f:if condition="{pagination.nextPage}">
						<f:widget.link class="rightArrow" arguments="{currentPage: pagination.nextPage}">Next</f:widget.link>
					</f:if>
				</li>
			</ul>
		</div>
		
		<div class="main-bottom pagination caps">
			<!-- <strong>News:</strong>
						<span class="active-filter active-filter-first">Date</span>
						|<span class="active-filter">Division</span>
						|<span class="active-filter">Another</span> -->
			
			<span class="arrows">
				<f:if condition="{pagination.previousPage}">
					<f:if condition="{pagination.previousPage} > 1">
						<f:then>
							<f:widget.link class="leftArrow" arguments="{currentPage: pagination.previousPage}"></f:widget.link>
						</f:then>
						<f:else>
							<f:widget.link class="leftArrow"> </f:widget.link>
						</f:else>
					</f:if>
				</f:if>
				
				<span class="caps">Page</span> <span class="bigger">{pagination.current}</span> <em>of</em> <span class="bigger">{pagination.numberOfPages}</span>
				
			</span>
		</div>
		
	</div>
	</f:if>
</f:section>
