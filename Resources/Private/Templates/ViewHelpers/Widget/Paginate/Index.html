<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
	<div class="pagination">
		<div class="pagination">
			<ul>
				<f:if condition="{pagination.previousPage}">
					<f:then>
						<li><f:widget.link arguments="{currentPage: pagination.previousPage}">&laquo;</f:widget.link></li>
					</f:then>
					<f:else>
						<li class="disabled"><span>&laquo;</span></li>
					</f:else>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<!-- do nothing -->
					</f:then>
					<f:else>
						<f:if condition="{pagination.previousPreviousPage}">
							<f:then>
								<li><f:widget.link arguments="{currentPage: pagination.previousPreviousPage}">{pagination.previousPreviousPage}</f:widget.link></li>
							</f:then>
							<f:else>
								<!-- do nothing -->
							</f:else>
						</f:if>
					</f:else>
					
				</f:if>
				<f:if condition="{pagination.previousPage}">
					<li><f:widget.link arguments="{currentPage: pagination.previousPage}">{pagination.previousPage}</f:widget.link></li>
				</f:if>
				<li class="active"><span>{pagination.current}</span></li>
				<f:if condition="{pagination.nextPage}">
					<li><f:widget.link arguments="{currentPage: pagination.nextPage}">{pagination.nextPage}</f:widget.link></li>
				</f:if>
				<f:if condition="{pagination.previousPage}">
					<f:then>
						<!-- do nothing -->
					</f:then>
					<f:else>
						<f:if condition="{pagination.nextNextPage}">
							<f:then>
								<li><f:widget.link arguments="{currentPage: pagination.nextNextPage}">{pagination.nextNextPage}</f:widget.link></li>
							</f:then>
							<f:else>
								<!-- do nothing -->
							</f:else>
						</f:if>
					</f:else>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<li><f:widget.link arguments="{currentPage: pagination.nextPage}">&raquo;</f:widget.link></li>
					</f:then>
					<f:else>
						<li class="disabled"><span>&raquo;</span></li>
					</f:else>
				</f:if>
			</ul>
		</div>
	</div>
	</f:if>
</f:section>
